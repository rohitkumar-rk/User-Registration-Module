<div class="container-fluid">   
  <h1> User Details</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- {{userForm.value | json}}

    <hr/> 
    {{userModel | json}}
     -->
    <div class="form-group row">
      <label for="userID" class="col-md-1">User ID : </label>
      <div class="col-md-11">
          <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="userModel.id">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-md-1" >Name : </label>
      <div class="col-md-11">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userModel.name">
      </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-md-1">E-mail : </label>
        <div class="col-md-11">
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="userModel.email">
        </div>
    </div>
    <div ngModelGroup="address">
            <div class="form-group row">
                    <label for="addressId" class="col-md-1">Address ID :  </label>
                    <div class="col-md-11">
                        <input type="text" id="addressId" class="form-control" name="addressId" [(ngModel)]="addressModel.id">
                    </div>
                </div>
            <div class="form-group row">
                    <label for="address1" class="col-md-1">Address : </label>
                    <div class="col-md-11">
                        <input type="text" id="address1" class="form-control" name="address1" [(ngModel)]="addressModel.address1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address2" class="col-md-1"></label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" name="address2" [(ngModel)]="addressModel.address2">
                    </div>
                
                </div>
                <div class="form-group row">
                    <label for ="city" class="col-md-1">City : </label>
                    <div class="col-md-11">
                        <input type="text" id="city" class="form-control" name="city" [(ngModel)]="addressModel.city">
                    </div>
                    
                </div>
                <div class="form-group row">
                    <label for="pinCode" class="col-md-1">Pin Code : </label>
                    <div class="col-md-11">
                        <input type="text" id="pinCode" class="form-control" name="pinCode" [(ngModel)]="addressModel.pinCode">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-1">State : </label>
                    <div class="col-md-11">
                        <input type="text" class="form-control" name="state" [(ngModel)]="addressModel.state">
                    </div>
                </div>

    </div>
    
    
    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
</div>
<br><br><br>
<table  id="tableUserData" class="table table-dark">
    <tr>
        <th scope="col">User ID</th>
        <th scope="col">Name</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Address ID</th>
        <th scope="col">Address Line 1</th>
        <th scope="col">Addess Line 2</th>
        <th scope="col">City</th>
        <th scope="col">Pin Code</th>
        <th scope="col">State</th>
        <th scope="col" id="delete">Delete</th>
        <!-- <th id="update">Update</th> -->
    </tr>
    <tr *ngFor="let x of users">
        <td scope="row" >{{x.id}}</td>
        <td scope="row">{{x.name}}</td>
        <td scope="row">{{hideEmail(x.email)}}</td>
        <td scope="row">{{x.address[0].id}}</td>
        <td scope="row">{{x.address[0].address1}}</td>
        <td scope="row">{{x.address[0].address2}}</td>
        <td scope="row">{{x.address[0].city}}</td>
        <td scope="row">{{x.address[0].pinCode}}</td>
        <td scope="row">{{x.address[0].state}}</td>
        <td scope="row"><button class="btn btn-primary" type="submit" (click)="delete(x.id)" (click)="deleteFromView(id)">Delete</button></td>
        <!-- <td><button class="btn btn-primary" type="submit">Update</button></td> -->
    </tr>
</table>
