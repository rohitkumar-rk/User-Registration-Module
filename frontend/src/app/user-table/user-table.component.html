<table border="1">
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Address ID</th>
            <th>Address Line 1</th>
            <th>Addess Line 2</th>
            <th>City</th>
            <th>Pin Code</th>
            <th>State</th>
            <th id="delete">Delete</th>
            <th id="update">Update</th>
        </tr>
        <tr *ngFor="let x of users">
            <td >{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.address[0].id}}</td>
            <td>{{x.address[0].address1}}</td>
            <td>{{x.address[0].address2}}</td>
            <td>{{x.address[0].city}}</td>
            <td>{{x.address[0].pinCode}}</td>
            <td>{{x.address[0].state}}</td>
            <td><button class="btn btn-primary" type="submit" onclick="delete(x.id)">Delete</button></td>
            <td><button class="btn btn-primary" type="submit">Update</button></td>
        </tr>
    </table>
